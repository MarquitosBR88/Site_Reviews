<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro | GAGAU GAMES</title>
    <link
      rel="shortcut icon"
      href="../imagens/download.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="cadastro.css" />
    <script src="https://cdn.jsdelivr.net/npm/notyf@3.8.0/notyf.min.js"></script>
    <script src="cadastrojs.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.0.0/particles.min.js"></script>
  </head>
  <body>
    <!-- Efeito de Part√≠culas -->
    <div id="particles-js"></div>

    <!-- Container de Cadastro -->
    <div class="login-container">
      <h2>üìù Cadastro</h2>
      <form id="cadastro-form">
        <div class="input-box">
          <input type="text" id="nome" required />
          <label>Nome</label>
        </div>
        <div class="input-box">
          <input type="email" id="email" required />
          <label>Email</label>
        </div>
        <div class="input-box">
          <input type="password" id="senha" required />
          <label>Senha</label>
        </div>
        <button type="submit">Cadastrar</button>
      </form>
      <div class="signup-link">
        J√° tem uma conta? <a href="Login.html">Entrar</a>
      </div>
    </div>
    <!-- Adicione este script ao final do Cadastro.html -->
    <script>
      document.getElementById('cadastro-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        try {
          const response = await fetch('http://127.0.0.1:5000/cadastrar', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nome, email, senha })
          });

          const data = await response.json();
          if (response.ok) {
            alert('Cadastro realizado com sucesso! Redirecionando para o login...');
            window.location.href = "Login.html"; // Redireciona para o login
          } else {
            alert(data.mensagem || 'Erro ao cadastrar.');
          }
        } catch (error) {
          alert('Erro ao conectar ao servidor.');
        }
      });
    </script>
    <script>
      // Configura√ß√£o das part√≠culas
      tsParticles.load("particles-js", {
        particles: {
          number: { value: 80 },
          size: { value: 3 },
          move: { speed: 1 },
          line_linked: { enable: true, distance: 150 },
          shape: {
            type: "circle",
            stroke: { width: 0, color: "#000" },
          },
          opacity: { value: 0.5 },
        },
        interactivity: {
          events: {
            onhover: { enable: true, mode: "repulse" },
          },
        },
      });
    </script>
  </body>
</html>
